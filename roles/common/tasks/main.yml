---
- name: Update apt package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages to the latest version
  apt:
    upgrade: dist
    force_apt_get: yes
  when: common_full_upgrade | bool

- name: Install essential packages
  apt:
    name: "{{ common_essential_packages }}"
    state: present
    update_cache: yes

- name: Install additional packages
  apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ common_additional_packages }}"
  when: common_additional_packages is defined

- name: Set timezone
  timezone:
    name: "{{ common_timezone }}"

- name: Configure hostname
  hostname:
    name: "{{ common_hostname }}"
  when: common_hostname is defined

- name: Update hosts file
  template:
    src: hosts.j2
    dest: /etc/hosts
    backup: yes
  when: common_hostname is defined

- name: Clean up unused packages
  apt:
    autoremove: yes
    autoclean: yes

- name: Ensure critical directories exist
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  with_items:
    - /opt/apps
    - /var/log/application
    - /etc/ssl/certs/custom
