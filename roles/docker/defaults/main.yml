---
# Docker version settings
docker_version: "latest"
docker_edition: "ce"  # ce or ee

# Docker Compose settings
# docker_install_compose: true
docker_compose_version: "v2.24.1"

# Repository settings
docker_gpg_key: "https://download.docker.com/linux/ubuntu/gpg"
docker_repository: "deb [arch={{ docker_apt_arch }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

# Package lists
docker_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - software-properties-common

docker_packages:
  - "docker-ce"
  - "docker-ce-cli"
  - "containerd.io"

# Docker daemon configuration
docker_daemon_config:
  log-driver: "json-file"
  log-opts:
    max-size: "10m"
    max-file: "3"
  storage-driver: "overlay2"
  live-restore: true

# Users to add to docker group (empty by default)
# docker_users: []

# Custom networks to create
# docker_custom_networks: []
